xParam=99


# server.port=8080
spring.application.name=spring-auth
spring.cloud.config.enabled=true
spring.cloud.config.uri=http://localhost:8888
management.endpoints.web.exposure.include=*


spring.datasource.username= mozen
spring.datasource.password= password
spring.security.oauth2.client.registration.keycloak-spring-gateway-client.provider= my-keycloak-provider
spring.security.oauth2.client.registration.keycloak-spring-gateway-client.client-id= spring-boot-keycloak
spring.security.oauth2.client.registration.keycloak-spring-gateway-client.authorization-grant-type= authorization_code
spring.security.oauth2.client.registration.keycloak-spring-gateway-client.redirect-uri= "http://localhost:8085/login/oauth2/code/{registrationId}"
spring.security.oauth2.client.registration.keycloak-spring-gateway-client.scope= email,profile
spring.security.oauth2.client.provider.my-keycloak-provider.issuer-uri= http://localhost:8180/auth/realms/SpringBootKeyCloak
spring.security.oauth2.client.provider.my-keycloak-provider.authorization-uri= http://localhost:8180/auth/realms/SpringBootKeyCloak/protocol/openid-connect/auth
spring.security.oauth2.client.provider.my-keycloak-provider.token-uri= http://localhost:8180/auth/realms/SpringBootKeyCloak/protocol/openid-connect/token
spring.security.oauth2.client.provider.my-keycloak-provider.user-info-uri= http://localhost:8180/auth/realms/SpringBootKeyCloak/protocol/openid-connect/userinfo
spring.security.oauth2.client.provider.my-keycloak-provider.jwk-set-uri= http://localhost:8180/auth/realms/SpringBootKeyCloak/protocol/openid-connect/certs
# spring.security.oauth2.client.provider.my-keycloak-provider.# user-name-attribute: preferred_username
spring.security.oauth2.client.provider.my-keycloak-provider.user-name-attribute: email

keycloak.realm= SpringBootKeyCloak
keycloak.auth-server-url= http://${KEYCLOAK_HOST:localhost}:${KEYCLOAK_PORT:8180}/auth
keycloak.resource= spring-app
keycloak.bearer-only= true
# keycloak.client.id= spring-app
spring.security.oauth2.resourceserver.jwt.jwk-set-uri = http://${KEYCLOAK_HOST:localhost}:${KEYCLOAK_PORT:8180}/auth/realms/SpringBootKeyCloak/protocol/openid-connect/certs