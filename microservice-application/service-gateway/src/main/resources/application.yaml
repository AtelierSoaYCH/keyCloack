server:
  port: 8085

spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: mozen
    password: password
  application:
    name: service-gateway
  security:
    oauth2:
      client:
        provider:
          my-keycloak-provider:
            issuer-uri: http://localhost:8180/auth/realms/SpringBootKeyCloak
        registration:
          keycloak-spring-gateway-client:
            provider: my-keycloak-provider
            client-id: spring-boot-keycloak
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:8085/login/oauth2/code/{registrationId}"
logging:
  level:
    org:
      springframework:
        cloud:
          gateway: DEBUG
    reactor:
      netty:
        http:
          client: DEBUG

keycloak:
  realm: SpringBootKeyCloak
  auth-server-url: http://${KEYCLOAK_HOST:localhost}:${KEYCLOAK_PORT:8180}/auth
  resource: spring-app
  bearer-only: true


